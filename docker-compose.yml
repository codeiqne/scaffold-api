version: '3'

services:
  api: # API
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scaffold-api
    ports:
      - "3000:3000"
    volumes:
      - .:/var/scaffold
    depends_on:
      - db
    environment:
      - SCAFFOLD_JWT_SECRET=8YZKSNc+>WNq$VMT*&<G>bfw]0Pr0?aP646n5WZabQ.gvWw]w*DCKnqVJUy^3rVP
    restart: unless-stopped
  db: # Scaffold Data
    image: mariadb
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=mariadb
      - MARIADB_USER=scaffold
      - MARIADB_PASSWORD=scaffold
      - MARIADB_DATABASE=scaffold
    container_name: scaffold-mariadb
    volumes:
      - ./mariadb:/var/lib/mysql
    ports:
      - ':3306'
  project-dbs: # Project Databases
    image: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    container_name: scaffold-postgres
    environment:
      - POSTGRES_USER=scaffold
      - POSTGRES_PASSWORD=scaffold
      - POSTGRES_DB=scaffold_data
    volumes:
      - ./postgres:/var/lib/postgresql/data

